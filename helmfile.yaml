environments:
  dev:
    values:
      - kubeContext: nuc
      - name: event-rooster-api
      - hostname: dev.api.lapio-groups.com
      - certIssuer: letsencrypt-prod
      - replicaCount: 1
      - postgresVersion: 10.1.1

  prod:
    values:
      - kubeContext: nuc
      - name: event-rooster-api
      - hostname: api.lapio-groups.com
      - certIssuer: letsencrypt-prod
      - replicaCount: 2
      - postgresVersion: 10.1.1

  feature:
    values:
      - kubeContext: nuc
      - name: event-rooster-api-{{ .Environment.Name }}-{{ requiredEnv "FEATURE_TAG" }}
      - hostname: {{ requiredEnv "FEATURE_TAG" }}.dev.api.lapio-groups.com
      - certIssuer: letsencrypt-staging
      - replicaCount: 1
      - postgresVersion: 10.1.1

releases:
  - name: "{{ .Values.name }}"
    namespace: event-rooster-{{ .Environment.Name }}
    chart: helm/
    kubeContext: "{{ .Values.kubeContext }}"
    values:
      - ingress:
          enabled: true
          hostname: {{ .Values.hostname }}
          certIssuer: {{ .Values.certIssuer }}
      - replicaCount: {{ .Values.replicaCount }}
      - environmentVariables:
          GIN_MODE: release

          DOMAIN_NAME: {{ .Values.hostname }}

          DATABASE_HOST: {{ requiredEnv "DATABASE_HOST" }}
          DATABASE_PORT: {{ requiredEnv "DATABASE_PORT" }}
          DATABASE_USERNAME: {{ requiredEnv "DATABASE_USERNAME" }}
          DATABASE_PASSWORD: {{ requiredEnv "DATABASE_PASSWORD" }}
          DATABASE_NAME: {{ requiredEnv "DATABASE_NAME" }}

          SMTP_HOST: {{ requiredEnv "SMTP_HOST" }}
          SMTP_PORT: {{ requiredEnv "SMTP_PORT" }}
          SMTP_USERNAME: {{ requiredEnv "SMTP_USERNAME" }}
          SMTP_PASSWORD: {{ requiredEnv "SMTP_PASSWORD" }}

  - name: event-rooster-database
    namespace: event-rooster-{{ .Environment.Name }}
    chart: bitnami/postgresql
    verify: false
    version: "{{ .Values.postgresVersion }}"
    kubeContext: "{{ .Values.kubeContext }}"
    values:
      - postgresqlUsername: {{ requiredEnv "DATABASE_USERNAME" }}
      - postgresqlPassword: {{ requiredEnv "DATABASE_PASSWORD" }}
      - postgresqlDatabase: {{ requiredEnv "DATABASE_NAME" }}
      - persistence:
          size: 1Gi

helmDefaults:
  recreatePods: true

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
